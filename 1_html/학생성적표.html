<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생성적표</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #F2F2F2;
        }
    </style>
</head>

<body>

    <thead>
        <table border="1">
            <caption>
                <h2>학생성적표</h2>
            </caption>
            <tr>
                <th rowspan="2" width="80" height="40">번호</th>
                <th rowspan="2" width="80">이름</th>
                <th colspan="3" width="80" height="40">과목</th>
                <th rowspan="2" width="80">총점</th>
                <th rowspan="2" width="80">평균</th>
            </tr>

            <tr>
                <th width="80" height="40">국어</th>
                <th width="80">영어</th>
                <th width="80">수학</th>
            </tr>
    </thead>

    <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">임세윤</td>
            <td>85</td>
            <td>90</td>
            <td height="40">88</td>
            <td rowspan="2">263</td>
            <td rowspan="2">87.67</td>
        </tr>

        <tr>
            <td colspan="3" height="40">특별활동 : 축구부</td>
        </tr>

        <tr>
            <td height="40">2</td>
            <td>조용우</td>
            <td>78</td>
            <td>85</td>
            <td>80</td>
            <td>243</td>
            <td>81.0</td>
        </tr>

        <tr>
            <td height="40">3</td>
            <td>김지수</td>
            <td>92</td>
            <td>88</td>
            <td>88</td>
            <td>240</td>
            <td>91.67</td>
        </tr>

        <tr>
            <td colspan="5" height="40">전체학생 수</td>
            <td colspan="2">3명</td>
        </tr>
    </tbody>
    </table>

</body>


</html>
